name: Update Hattrick M3U8

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  update-m3u8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper beautifulsoup4 playwright
          playwright install webkit
          playwright install-deps

      - name: Run scraper script
        run: python hattrick.py
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet hattrickveloce.m3u8 || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add hattrickveloce.m3u8
          git commit -m "Update M3U8 files - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: echo "No changes in M3U8 files"
