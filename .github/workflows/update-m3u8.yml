name: Aggiorna Hattrick M3U8

on:
  schedule:
    # Esegue ogni 6 ore: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: "0 */6 * * *"
  workflow_dispatch: # Permette esecuzione manuale

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Timeout di sicurezza

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2t64

      - name: Install Go dependencies
        run: go mod download

      - name: Install Playwright
        run: go run github.com/playwright-community/playwright-go/cmd/playwright@latest install chromium

      - name: Run scraper
        run: go run main.go

      - name: Check if M3U8 was created
        run: |
          if [ ! -f hattrick.m3u8 ]; then
            echo "‚ùå File hattrick.m3u8 non creato"
            exit 1
          fi
          echo "‚úÖ File hattrick.m3u8 creato con successo"

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add hattrick.m3u8
          git diff --staged --quiet || git commit -m "üîÑ Aggiornamento automatico playlist $(date +'%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
